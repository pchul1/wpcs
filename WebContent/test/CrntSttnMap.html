<body>
	<div id="map"  ></div>
    <div id="playBtnDiv" style="position: absolute; top:30px; left:20px;">

        <div><a href="javascript:void(0);"><img value ="A1"     style="margin-top: -5px;" icon="s_2" class="ctrlBtn " src="/test/images/btn/s_2_off.png"></a></div>

        <div><a href="javascript:void(0);"><img value ="PHY"   style="margin-top: -5px;" icon="a11" class="ctrlBtn active" src="/test/images/btn/a11_on.png"></a></div>

        <div><a href="javascript:void(0);"><img value ="V5"    style="margin-top: -5px;" icon="a4" class="ctrlBtn " src="/test/images/btn/a4_off.png"></a></div>
        <div><a href="javascript:void(0);"><img value ="V6"    style="margin-top: -5px;" icon="a5" class="ctrlBtn " src="/test/images/btn/a5_off.png"></a></div>
        
	</div>
</body>
<script >
	$(document).ready(function() {    
        dojo.ready($waterMap.init);
        $('.ctrlBtn').hover(function(){
            $(this).prop('src', '/test/images/btn/'+$(this).attr('icon')+'_on.png');
        });

        $('.ctrlBtn').on('mouseout',function(){
            if($(this).attr('class').indexOf('active') > -1){
            }else{
                $(this).prop('src', '/test/images/btn/'+$(this).attr('icon')+'_off.png');
            }
        });

        $('.ctrlBtn').on('click', function(event){
            $('.active').prop('src', '/test/images/btn/'+$('.active').attr('icon')+'_off.png');
            $(this).prop('src', '/test/images/btn/'+$(this).attr('icon')+'_on.png');
            $('.ctrlBtn').removeClass('active');
            $(this).addClass('active');
            $waterMap.changeRdngFeatureLayer($(this).attr('value'));
        });

        // type 정보 d1 = 시도, d2= 시군구 , d3= 측정소
        // 아래 featureClicked 함수를 재정의 하여 사용하세요.
        $waterMap.featureClicked = function(type, feature){
            console.log(type, feature);
        }

        // type 정보 d1 = 시도, d2= 시군구 , d3= 측정소
        $waterMap.zoomEnded = function(type, level){
            console.log(type, level);
        }
	});
</script>
