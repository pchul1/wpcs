<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<title></title>
	<link rel="stylesheet" type="text/css" href="../../../css/popup.css" />
</head>
<body class="pop_basic">

<div class="situationprocessPop2">
	<h1 class="buRect_tit2">경보발령</h1>
	<hr noshade="noshade" />
	<!-- data -->
	<div class="data">
		<!-- overBox -->
		<div class="overBox2">
		<form:form commandName="alertStepVO" name="detailForm" method="post" cssClass="writeForm" onsubmit="return false;">
			<input type="hidden" name="asId" value="${asData.asId}"/>
			<input type="hidden" name="alertStep" value="5"/> 
			<input type="hidden" name="alertStepText" value=" "/>
			<input type="hidden" name="isSendSMS" value="false"/>
			<!-- dataTable -->
			<table class="dataTable">
			<colgroup>
				<col width="180px" />
				<col />
			</colgroup>
			<tr>
				<th scope="col" colspan="2" class="bgStyle">경보발령 상황전파 이력</th>
			</tr>
			<tr>
				<td colspan="2">
				
					<!--이력테이블-->
					<div class="groupTable" style="height:270px;width:704px;overflow-y:auto;border-bottom:solid 1px #CCC">
					<table class="dataTable3" style="width:100%">
					<colgroup>
						<col width="120px" />
						<col width="150px" />
						<col width="70px" />
						<col width="95px" />
						<col width="60px" />
						<col width="*" />
					</colgroup>
					<tr>
						<th scope="col">발송시간</th>
						<th scope="col">소속</th>
						<th scope="col">성명</th>
						<th scope="col">전화번호</th>
						<th scope="col">유형</th>
						<th scope="col">메시지</th>
					</tr>
					<tbody id="dataList">
					
						<tr>
							<td><c:out value="${sendData.regDate}"/></td>
							<td><c:out value="${sendData.part}"/></td>
							<td><c:out value="${sendData.receiveName}"/></td>
							<td><c:out value="${sendData.receiveTel}"/></td>
							<td><c:out value="${sendData.msgKind}"/></td>
							<td><c:out value="${sendData.msg}"/></td>
						</tr>
						
					</tbody>
				</table>
				</div>
				<!--// 이력테이블-->
			</td>
		</tr>
		
			<tr>
				<th scope="row">추가 상황전파 필요여부</th>
				<td class="step"><span><input type="checkbox" class="inputCheck" id="chkAddSpread"/></span></td>
			</tr>
			<tbody id="addSpread">
			<tr>
				<td colspan="2">
						<div class="groupSelector">
							<!-- 그룹선택-->
							<div class="groupBg2">
							<div class="groupTit2">대상기관</div>
							
							<select class="selectMultiple2" multiple="multiple" id="dept">
							<option>한국환경공단 > 상황팀들</option>
							</select>
							
							</div>
							<div class="groupBtn">
							<img src="../../../images/common/arrow_yellow.gif" alt="다음단계" />
							</div>
							<div class="groupBg">
							<div class="groupTit">담당자</div>
							
							<select class="selectMultiple" multiple="multiple" id="person">
							</select>
							
							
							</div>
							<div class="groupBtn2">
							<a href="javascript:add()"><img src="../../../images/common/btn_getIns.gif" alt="추가" /></a>
							<br />&nbsp;<br />
							<a href="javascript:del()"><img src="../../../images/common/btn_getDel.gif" alt="삭제" /></a>
							</div>
							<div class="groupBg">
							<div class="groupTit">전파대상자</div>
							<select class="selectMultiple" multiple="multiple" id="sPerson">
							</select>
							</div>
							<!--// 그룹선택-->
						</div>
				</td>
			</tr>
			<tr>
				<td colspan="2" class="txt2">
				<input type="text" class="inputText" id="smsMsg" name="smsMsg" size="90" />
				&nbsp;<span id="byteSpan">0</span> / 80 Byte <a href="javascript:sendSMS()"><img src="../../../images/common/btn_sms.gif" alt="SMS발송" /></a>
				</td>
			</tr>
			</tbody>
		
		</table>
		<!--// dataTable -->
	
	<p class="btn">
		<a id="btn1" href="javascript:fncSave()"><img src="../../../images/common/btn_statAct.gif" alt="상황 조치" /></a>
	</p>
	
	</div>
	<!-- overBox -->
	</div>
	<!--// data -->
</div>
</body>
</html>
